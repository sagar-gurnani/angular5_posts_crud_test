<mat-card fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card-header>
    <mat-card-title>Latest Posts</mat-card-title>
    <mat-card-subtitle>
        <button mat-button (click)="openPostDialog('new', 0)" >ADD POST</button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      <mat-list>
          <mat-list-item *ngFor="let post of posts">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            <h4 mat-line (click)="openPostDialog('edit', post)">{{ post.title | titlecase }}</h4>
            <p mat-line (click)="openPostDialog('edit', post)">  User Id : {{ post.userId }} </p>
            <p mat-line (click)="openPostDialog('edit', post)"> {{ post.body }} </p>

                <button mat-icon-button  matTooltip="Edit Post" (click)="openPostDialog('edit', post)">
                    <mat-icon style="color:royalblue">edit</mat-icon>
                 </button>

                 <button mat-icon-button  matTooltip="Delete Post" (click)="deletePost(post.id)">
                    <mat-icon style="color:red">delete</mat-icon>
                 </button>

            <mat-divider></mat-divider>

          </mat-list-item>
      </mat-list>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
